<body>
<img class="bg-img" src="/images/1.png" alt="Bg images">
<nav class="navbar navbar-expand-lg" style="color: black;">
    <div class="container-fluid">
        <a href=""><img src="/images/site-logo.png" class="navbar-brand" height="50" weidth="75" href="#" style="margin-left: 30px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a class="nav-link hover-underline-animation" aria-current="page" href="/home">Home</a>
                <a class="nav-link hover-underline-animation" href="" style="margin-left: 20px;">About Us</a>
                <a class="nav-link btn2" href="/logout" style="margin-left: 20px; border: 1px; border-radius: 6px; background: #0193DE; color: white; text-align: center; width: 70px;">logout</a>

        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <!--To use the full functionality visit https://www.algolia.com-->
           <form method="get" th:action="@{'/search/'+ *{address}}">
               <input type="search" name="address" id="address" class="form-control" placeholder="Search" title="Search" style="margin-top: -100px;">
           </form>
        </div>
    </div>
</div>

<div class="container-fluid">

                    <!-- Page Heading -->
                    <!--<h1 class="h3 mb-2 text-gray-800">Location's Detail</h1>-->
                    <!--<p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below.
                        For more information about DataTables, please visit the <a target="_blank"
                            href="https://datatables.net">official DataTables documentation</a>.</p>-->

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
<!--                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Staff Detail</h6>
                        </div>-->
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr class="text-center">
											<th style="color: #333;">Id</th>
                                            <th style="color: #333;">Logo</th>
                                            <th style="color: #333;">Name</th>
                                            <th style="color: #333;">Address</th>
                                            <th style="color: #333;">Type</th>
                                            <th style="color: #333;">Url</th>
                                            <th style="color: #333;">Discription</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr class="text-center">
											<th style="color: #333;">Id</th>
                                            <th style="color: #333;">Logo</th>
                                            <th style="color: #333;">Name</th>
                                            <th style="color: #333;">Address</th>
                                            <th style="color: #333;">Type</th>
                                            <th style="color: #333;">Url</th>
                                            <th style="color: #333;">Discription</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        <tr th:each="a:${aList}">
										<td th:text="${a.id}"></td>
										<td><img th:src="@{'/images/' + ${a.logo.substring(a.logo.lastIndexOf('\') + 1)}}" alt="image" style="max-width: 50px; max-height: 50px;" /></td>
										<td	th:text="${a.name}"></td>
										<td	th:text="${a.address}"></td>
										<td	th:text="${a.type}"></td>
										<td	th:text="${a.url}"></td>
										<td	th:text="${a.discription}"></td>
									</tr>
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>

<!--link-->
