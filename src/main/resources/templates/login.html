<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>
        Kaata Login
    </title>
    <link href="./css/login.css" rel="stylesheet">
    <!-- Link the css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body id="box">
<img class="bg-img" src="images/2.png" alt="Bg images">
<div class="login-box">
    <div style="margin-left: 55px;">
        <img src="images/site-logo.png" style="margin-top: 20px; margin-left: 70px;" height="50" weidth="75" href="#">
    </div>
    <p th:text="${error}" style="color: red; position: absolute; margin-top: -15px; margin-left: 90px;"></p>
    <div>
	<br>
    <form method="post" action="/login">
        <label style="margin-top: 0px;">Email</label>
        <input type="email" name="email" placeholder="Enter Email">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter Password">
        <input class="btn2" type="submit" value="login" id="button">
        <p class="para-2">Don't have an account? <a href="/signup" style="margin-bottom: 20px;">Sign Up here</a></p>
        <!--<a href="user?page=register">Register</a>
        <button type="submit" class="btn btn-primary" id="button" style="background-color: #0193DE;">Login</button>-->
    </form>
    </div>
</div>

</html>
