<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>
        Kaata SignUp
    </title>
    <link href="./css/signup.css" rel="stylesheet">
    <!-- Link the css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body id="box">
<img class="bg-img" src="images/2.png" alt="Bg images">
<div class="signup-box">
    <div>
        <img src="images/site-logo.png" style="margin-top: 20px;" height="50" weidth="75" href="#" class="center">
    </div>
    <span id="submit-error" style="margin-left: 200px;"></span>
    <br>
    <div>
        <form action="/register" method="post">
            <div class="row">
				<div class="col-sm-6 mb-3 mb-sm-0">
					<label style="margin-top: 0px;">UserName</label>
            		<input typ/e="text" name="userName" placeholder="Enter User Name" id="name" onkeyup="validateName()">
            		<span id="name-error" style="margin-top: 40px; margin-left: -235px;"></span>
            	</div>
            	<div class="col-sm-6">
            		<label>Email</label>
            		<input type="email" name="email" placeholder="Enter Email Address" id="email" onkeyup="validateEmail()">
            		<span id="email-error" style="margin-top: 40px; margin-left: -235px;"></span>
            	</div>
            </div>
            <br>
            <div class="row">
				<div class="col-sm-6 mb-3 mb-sm-0">
            		<label>Phone Number</label>
            		<input type="tel" name="phone" placeholder="Enter Phone Number" id="phone" onkeyup="validatePhone()">
            		<span id="phone-error" style="margin-top: 40px; margin-left: -235px;"></span>
            	</div>
            	<div class="col-sm-6">
            		<label>Address</label>
            		<input type="text" name="address" placeholder="Enter Location" id="location" onkeyup="validateLocation()">
            		<span id="location-error" style="margin-top: 40px; margin-left: -235px;"></span>
            	</div>
            </div>
            <br>
            <div class="row">
				<div class="col-sm-6 mb-3 mb-sm-0">
            		<label>Password</label>
            		<input type="password" placeholder="Enter Password" id="pass" onkeyup="validatePass()">
            		<span id="password-error" style="margin-top: 40px; margin-left: -235px;"></span>
            	</div>
            	<div class="col-sm-6">
            		<label>Confirm Password</label>
            		<input type="password" name="password" placeholder="Re-enter Password" id="conf" onkeyup="validateConf()">
            		<span id="confirm-error" style="margin-top: 40px; margin-left: -235px;"></span>
            	</div>
            </div>
            
            <span id="confirm-error"></span>
            <p>By clicking the SignUp button, you agree to our <br>
                <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
            </p>
            <div>
            <input class="btn2 center" type="submit" value="SignUp" id="button" onclick="return validateForm()">
            <!--<button type="submit" class="btn btn-primary" id="button" style="background-color: #0193DE; margin-top: 0px;" id="submit" onclick="validateForm()"><a href="#" style="color: white; text-decoration: none;">Sign Up</a></button>-->
            </div>
        </form>
        <p class="para-2" style="padding-top: 10px;">Already have an account? <a href="/login">Login here</a></p>
    </div>
</div>
<script src="./js/register.js"></script>
<script src="https://kit.fontawesome.com/9dd5e210d1.js" crossorigin="anonymous"></script>
</body>
</html>
